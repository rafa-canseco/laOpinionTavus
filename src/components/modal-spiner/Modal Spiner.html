<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Modal with Blur</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .content {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 0.3s;
      background-color: #f3f4f6; /* Fondo para visualizar mejor el bot√≥n */
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 8px solid #e0e0e0; /* Gris claro */
      border-top: 8px solid #606060; /* Gris oscuro para el efecto de giro */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .blur {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <button class="button" onclick="openModal()">Generar Video</button>
  </div>

  <div class="modal" id="spinnerModal">
    <div class="modal-content">
      <div class="spinner"></div>
      <p>Generando video...</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('spinnerModal').style.display = 'flex';
      document.getElementById('content').classList.add('blur');
    }

    function closeModal() {
      document.getElementById('spinnerModal').style.display = 'none';
      document.getElementById('content').classList.remove('blur');
    }
  </script>
</body>
</html>
